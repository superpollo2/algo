server:
  port: 8080
  address: 0.0.0.0
spring:
  application:
    name: "basicUserInfo"
  devtools:
    add-properties: false
  main:
    web-application-type: "reactive"
  webflux:
    base-path: "/api/v1/comII/"
logging:
  level:
    root: "info"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
postgresql:
  host: "your-database-host"
  dbname: "comiiDB"
  username: "postgres"
  password: "your-password"
  port: 5432